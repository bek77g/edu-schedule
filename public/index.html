<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule - Система управления расписанием</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Боковая панель навигации -->
        <aside class="sidebar">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <h1>EduSchedule</h1>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-section="schedule">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Расписание
                </button>
                <button class="nav-item" data-section="groups">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Группы
                </button>
                <button class="nav-item" data-section="teachers">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Преподаватели
                </button>
                <button class="nav-item" data-section="subjects">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Дисциплины
                </button>
                <button class="nav-item" data-section="classrooms">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Аудитории
                </button>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main class="main-content">
            <!-- Секция расписания -->
            <section id="schedule-section" class="content-section active">
                <div class="section-header">
                    <h2>Расписание занятий</h2>
                    <button class="btn btn-primary" id="add-schedule-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Добавить занятие
                    </button>
                </div>
                
                <div class="filters">
                    <select id="group-filter" class="filter-select">
                        <option value="">Все группы</option>
                    </select>
                    <select id="day-filter" class="filter-select">
                        <option value="">Все дни</option>
                        <option value="Понедельник">Понедельник</option>
                        <option value="Вторник">Вторник</option>
                        <option value="Среда">Среда</option>
                        <option value="Четверг">Четверг</option>
                        <option value="Пятница">Пятница</option>
                        <option value="Суббота">Суббота</option>
                    </select>
                </div>

                <div id="schedule-grid" class="schedule-grid">
                    <!-- Расписание будет загружено сюда -->
                </div>
            </section>

            <!-- Секция групп -->
            <section id="groups-section" class="content-section">
                <div class="section-header">
                    <h2>Управление группами</h2>
                    <button class="btn btn-primary" id="add-group-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Добавить группу
                    </button>
                </div>
                <div class="data-table" id="groups-table">
                    <!-- Таблица групп будет загружена сюда -->
                </div>
            </section>

            <!-- Секция преподавателей -->
            <section id="teachers-section" class="content-section">
                <div class="section-header">
                    <h2>Управление преподавателями</h2>
                    <button class="btn btn-primary" id="add-teacher-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Добавить преподавателя
                    </button>
                </div>
                <div class="data-table" id="teachers-table">
                    <!-- Таблица преподавателей будет загружена сюда -->
                </div>
            </section>

            <!-- Секция дисциплин -->
            <section id="subjects-section" class="content-section">
                <div class="section-header">
                    <h2>Управление дисциплинами</h2>
                    <button class="btn btn-primary" id="add-subject-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Добавить дисциплину
                    </button>
                </div>
                <div class="data-table" id="subjects-table">
                    <!-- Таблица дисциплин будет загружена сюда -->
                </div>
            </section>

            <!-- Секция аудиторий -->
            <section id="classrooms-section" class="content-section">
                <div class="section-header">
                    <h2>Управление аудиториями</h2>
                    <button class="btn btn-primary" id="add-classroom-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Добавить аудиторию
                    </button>
                </div>
                <div class="data-table" id="classrooms-table">
                    <!-- Таблица аудиторий будет загружена сюда -->
                </div>
            </section>
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Заголовок</h3>
                <button class="modal-close" id="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Содержимое модального окна -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
